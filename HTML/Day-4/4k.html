<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4k</title>
    <style>
        button{
            color: white;
            background-color: green;
            border: none;
            padding: 6px 20px;
            margin-left: 8px;
            margin-right: 8px;
            font-size: 16px;
            transition: transform 0.2s;
        }
        button:active{
            padding: 6px 28px;
            margin-left: 0px;
            margin-right: 0px;
        }
    </style>
</head>
<body>
    <button>One</button>
    <button>Two</button>
    <button>Three</button>
</body>
</html>
