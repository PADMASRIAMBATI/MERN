<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4j</title>
    <style>
        button{
            color: white;
            background-color: green;
            border: grey;
            padding: 5px 20px;
            transition: transform 0.2s;
        }
        button:active{
            transform: translateY(-5px);
            box-shadow: 3px 3px 9px grey;
        }
    </style>
</head>
<body>
    <button>Shadow</button>
</body>
</html>
