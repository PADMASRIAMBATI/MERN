<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5c</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .box {
        padding: 15px;
        border: 2px solid #3498db;
        margin: 20px;
        width: 300px;
        background-color: #fff;
        box-shadow: 5px 10px 15px 5px rgba(0, 0, 0, 0.2),
          -3px 6px 10px 2px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="box">This div element has a box-shadow effect with depth.</div>
  </body>
</html>
