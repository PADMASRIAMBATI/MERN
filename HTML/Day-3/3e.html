<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3e</title>
    <style>
        .button-1{
            background-color: rgb(10,102,194);
            color: white;
            height: 40px;
            width: 250px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
        }
        .button-1:hover{
            background-color: rgb(8, 71, 133);
        }
        .button-2{
            background-color: white;
            color: rgb(10,102,194);
            border-radius: 50px;
            border: 1px solid rgb(10,102,194);
            height: 40px;
            width: 85px;
            margin-left: 6px;
            font-weight: bold;
            transition: border-color 0.3s;
        }
        .button-2:hover{
            background-color: rgb(207, 224, 240);
            border-color: rgb(8, 71, 133);
            border-width: 3px;
        }
    </style>
</head>
<body>
    <button class="button-1">Apply on company website</button>
    <button class="button-2">Save</button>
</body>
</html>
